<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Meanwhile, since the head of the sequence is a <em class="emphasis">finite</em> set, it will in particular have a largest element that can be used as an upper bound for that set. So we define \(m = \max \{ |s_1|, |s_2|, \ldots, |s_N| \}.\)</p>
