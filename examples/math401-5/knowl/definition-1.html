<article class="definition-like"><h6 class="heading">
<span class="type">Definition</span><span class="codenumber">1.1</span><span class="title">Bounded sequence</span>
</h6>A sequence \(s_n\) of real numbers is called <em class="emphasis">bounded</em> if there exists a real number \(M \in\mathbb{R}\) such that, for all \(n \in\mathbb{N}\text{,}\) we have
\begin{equation*}
|s_n| \leq M.
\end{equation*}
