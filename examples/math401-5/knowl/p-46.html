<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(s_n\) be a sequence. We say that it is a <em class="emphasis">Cauchy sequence</em> if, for all \(\epsilon \gt 0\text{,}\) there exists an \(N\in\mathbb{N}\) such that, for all \(m,n \geq N\text{,}\) we have</p>
\begin{gather*}
\bigl|s_n-s_m\bigr| \lt \epsilon.
\end{gather*}
