<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Written in logical notation, a sequence \(s_n\) is Cauchy if</p>
\begin{align}
\forall\epsilon\gt 0 \amp\amp \exists N\in\mathbb{N} : \amp\amp \forall n,m \geq N \amp\amp \bigl|s_n-s_m|\lt \epsilon.\tag{3.1}
\end{align}
