<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(s_n\) be a sequence of real numbers. Then there exists a sequence of natural numbers</p>
\begin{equation*}
n_1 \lt n_2 \lt n_3 \lt \cdots
\end{equation*}
<p>such that the sequence</p>
\begin{equation*}
s_{n_1}, s_{n_2}, s_{n_3}, \ldots
\end{equation*}
<p>is a monotonic sequence.</p>
