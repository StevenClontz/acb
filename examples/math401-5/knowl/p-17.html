<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>In the first case, we say the sequence is <em class="emphasis">increasing</em>. In the second case, we say the sequence is <em class="emphasis">decreasing.</em> If either inequality is a strict inequality (\(\lt\) or \(\gt\)), then we say the sequence is "strictly" increasing or decreasing respectively.</p>
