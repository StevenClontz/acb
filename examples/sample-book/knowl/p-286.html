<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(p\) be an integer such that \(p \gt 1\text{.}\)  We say that \(p\) is a <b class="terminology">prime number</b>, or simply \(p\) is <b class="terminology">prime</b>, if the only positive numbers that divide \(p\) are 1 and \(p\) itself.  An integer \(n \gt 1\) that is not prime is said to be <b class="terminology">composite</b>.</p>
