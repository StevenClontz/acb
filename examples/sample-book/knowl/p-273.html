<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(a\) and \(b\) be nonzero integers. Then there exist integers \(r\) and \(s\) such that</p>
\begin{equation*}
\gcd( a, b) = ar + bs.
\end{equation*}
<p>Furthermore, the greatest common divisor of \(a\) and \(b\) is unique.</p>
