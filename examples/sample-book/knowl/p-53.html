<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>It is convenient to have a set with no elements in it.  This set is called the <b class="terminology">empty set</b> and is denoted by \(\emptyset\text{.}\)  Note that the empty set is a subset of every set. </p>
