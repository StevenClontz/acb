<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Addition and multiplication are associative:</p>
\begin{align*}
(a + b) + c  &amp; \equiv  a + (b + c)\pmod{ n}\\
(a  b)  c    &amp; \equiv  a   (b  c) \pmod{ n}.
\end{align*}
