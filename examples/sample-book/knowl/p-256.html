<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A  nonempty subset \(S\) of \({\mathbb Z}\) is <b class="terminology">well-ordered</b> if \(S\) contains a least element.  Notice that the set \({\mathbb Z}\) is not well-ordered since it does not contain a smallest element.  However, the natural numbers are well-ordered.</p>
