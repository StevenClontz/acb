<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The <b class="terminology">complex numbers</b> are defined as</p>
\begin{equation*}
{\mathbb C} = \{ a + bi : a, b \in {\mathbb R} \},
\end{equation*}
<p>where \(i^2 = -1\text{.}\)  If \(z = a + bi\text{,}\) then \(a\) is the <b class="terminology">real part</b> of \(z\) and \(b\) is the <b class="terminology">imaginary part</b> of \(z\text{.}\)</p>
