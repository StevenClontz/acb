</h6>
<p>Let \(H\) be a subset of a group \(G\text{.}\)  Then \(H\) is a subgroup of \(G\) if and only if \(H \neq \emptyset\text{,}\) and whenever \(g, h \in H\) then \(gh^{-1}\) is in \(H\text{.}\)</p></article><div><a knowl="./knowl/proof-19-hidden.html" knowl-id="hidden-proof-19" alt="Proof 3.3.8.1 " title="Proof 3.3.8.1 "><article class="hiddenproof"><h6 class="heading"><span class="type">Proof</span></h6></article></a></div>
