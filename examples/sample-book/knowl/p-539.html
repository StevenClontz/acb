<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Prove or disprove: If \(H\) and \(K\) are subgroups of a group \(G\text{,}\) then \(H K = \{hk : h \in H \text{ and } k \in K \}\) is a subgroup of \(G\text{.}\) What if \(G\) is abelian?</p>
