<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>We define the <b class="terminology">difference</b> of two sets \(A\) and \(B\) to be </p>
\begin{equation*}
A \setminus B = A \cap B'  = \{ x : x \in A \text{ and } x \notin B \}.
\end{equation*}
