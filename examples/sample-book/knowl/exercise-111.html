<span class="type">Exercise</span><span class="codenumber">41</span>
</h6>
<p>Prove that</p>
\begin{equation*}
G = \{ a + b \sqrt{2} : a, b \in {\mathbb Q} \text{ and } a \text{ and } b \text{ are not both zero} \}
\end{equation*}
<p>is a subgroup of \({\mathbb R}^{\ast}\) under the group operation of multiplication.</p>
