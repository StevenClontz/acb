<body><article class="example-like"><p>The group of units, \(U(9)\text{,}\) in \({\mathbb Z}_9\) is a cyclic group.  As a set, \(U(9)\) is \(\{ 1, 2, 4, 5, 7, 8  \}\text{.}\) The element 2 is a generator for \(U(9)\) since</p>
\begin{align*}
2^1 &amp; = 2 \qquad 2^2 = 4\\
2^3 &amp; = 8 \qquad 2^4 = 7\\
2^5 &amp; =  5 \qquad 2^6 = 1.
\end{align*}
</article></body>
