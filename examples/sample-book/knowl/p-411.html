<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A group \(G\) with the property that \(a \circ b = b \circ a\) for all \(a, b \in G\) is called <b class="terminology">abelian</b> or <b class="terminology">commutative</b>.  Groups not satisfying this property are said to be  <b class="terminology">nonabelian</b> or <b class="terminology">noncommutative</b>.</p>
