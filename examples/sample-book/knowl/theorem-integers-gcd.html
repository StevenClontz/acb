<span class="type">Theorem</span><span class="codenumber">2.2.2</span>
</h6>
<p>Let \(a\) and \(b\) be nonzero integers. Then there exist integers \(r\) and \(s\) such that</p>
\begin{equation*}
\gcd( a, b) = ar + bs.
\end{equation*}
<p>Furthermore, the greatest common divisor of \(a\) and \(b\) is unique.</p></article><div><a knowl="./knowl/proof-9-hidden.html" knowl-id="hidden-proof-9" alt="Proof 2.2.2.1 " title="Proof 2.2.2.1 "><article class="hiddenproof"><h6 class="heading"><span class="type">Proof</span></h6></article></a></div>
