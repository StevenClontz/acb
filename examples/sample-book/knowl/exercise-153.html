</h6>
<p>Prove each of the following statements.</p>
<ol class="cols2" style="list-style-type: lower-alpha;">
<li style="width:49%; float:left;"><p>\(|z| = | \overline{z}|\)</p></li>
<li style="width:49%; float:left;"><p>\(z \overline{z} = |z|^2\)</p></li>
<li style="width:49%; float:left;"><p>\(z^{-1} = \overline{z} / |z|^2\)</p></li>
<li style="width:49%; float:left;"><p>\(|z +w| \leq |z| + |w|\)</p></li>
<li style="width:49%; float:left;"><p>\(|z - w| \geq | |z| - |w||\)</p></li>
<li style="width:49%; float:left;"><p>\(|z w| = |z|  |w|\)</p></li>
