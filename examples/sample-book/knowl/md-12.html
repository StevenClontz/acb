\begin{align*}
\binom{n}{k} + \binom{n}{k - 1} &amp; = \frac{n!}{k!(n - k)!} +\frac{n!}{(k-1)!(n - k + 1)!}\\
&amp; = \frac{(n + 1)!}{k!(n + 1 - k)!}\\
&amp; =\binom{n + 1}{k}.
\end{align*}
