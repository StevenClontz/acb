<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A remainder of zero indicates divisibility.  So <tt class="code-inline tex2jax_ignore">(a % b) == 0</tt> will return <tt class="code-inline tex2jax_ignore">True</tt> if \(b\) divides \(a\text{,}\) and will otherwise return <tt class="code-inline tex2jax_ignore">False</tt>.</p>
