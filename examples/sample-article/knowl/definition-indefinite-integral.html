<article class="definition-like"><h6 class="heading">
<span class="type">Definition</span><span class="codenumber">2.2</span>
</h6>
<p>Suppose that \(\frac{d}{dx}F(x)=f(x)\text{.}\)  Then the <b class="terminology">indefinite integral</b> of \(f(x)\) is \(F(x)\) and is written as</p>
\begin{equation*}
\int\,f(x)\,dx=F(x)\text{.}
\end{equation*}
