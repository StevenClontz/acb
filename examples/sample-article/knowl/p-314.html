<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Use <tt class="code-inline tex2jax_ignore">ol</tt> to make an ordered list, and <tt class="code-inline tex2jax_ignore">ul</tt> to make an unordered (bulleted) list. In both cases, use <tt class="code-inline tex2jax_ignore">li</tt> for each entry.  If an entry contains more than one paragraph, then each must be wrapped in <tt class="code-inline tex2jax_ignore">p</tt>.   </p>
