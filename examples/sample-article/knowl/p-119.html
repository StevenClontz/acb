<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>There are a variety of pre-defined environments in PreTeXt.  All take a title, and must have a statement.  Some have proofs (theorems, corollaries, etc.), while some do not have proofs (conjectures, axioms, principles).</p>
