<div class="poem" style="display: table; width: auto; max-width: 90%; margin: 0 auto;">
<div class="poemtitle" style="font-weight: bold; text-align: center; font-size: 120%">Fire and Ice</div>
<div class="stanza" style="padding-bottom: 20px">
<div class="poemlineleft" style="margin-left: 4em; text-indent: -4em; text-align: left">Some say the world will end in fire,</div>
<div class="poemlineleft" style="margin-left: 4em; text-indent: -4em; text-align: left">Some say in ice.</div>
<div class="poemlineleft" style="margin-left: 4em; text-indent: -4em; text-align: left">From what I've tasted of desire</div>
<div class="poemlineleft" style="margin-left: 4em; text-indent: -4em; text-align: left">I hold with those who favor fire.</div>
<div class="poemlineleft" style="margin-left: 4em; text-indent: -4em; text-align: left">But if it had to perish twice,</div>
<div class="poemlineleft" style="margin-left: 4em; text-indent: -4em; text-align: left">I think I know enough of hate</div>
<div class="poemlineleft" style="margin-left: 4em; text-indent: -4em; text-align: left">To say that for destruction ice</div>
<div class="poemlineleft" style="margin-left: 4em; text-indent: -4em; text-align: left">Is also great</div>
<div class="poemlineleft" style="margin-left: 4em; text-indent: -4em; text-align: left">And would suffice.</div>
</div>
<div class="poemauthorleft" style="font-style: italic; padding-bottom: 20px; text-align: left">Robert Frost</div>
</div>
