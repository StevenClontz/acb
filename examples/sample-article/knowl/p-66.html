<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Note that projects, activities, explorations, tasks and investigations <em class="emphasis">share</em> the independent numbering scheme, so it is really only intended you use one of these.  If you want a variant of the name (e.g. “Directed Activity”) you can use the <tt class="code-inline tex2jax_ignore">&lt;rename&gt;</tt> facility (<a href="section-25.html#rename-facility" alt="Subsection 26.1 Renaming Document Parts" title="Subsection 26.1 Renaming Document Parts">Subsection 26.1</a>).</p>
