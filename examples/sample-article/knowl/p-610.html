<p>In Sage, if you wanted to build a matrix, then you would use the <tt class="code-inline tex2jax_ignore">matrix()</tt> constructor.  Here is the matrix of second partials of \(f(x,y)=x^3+8x^2y^3 + y^4\text{,}\) as you would enter it in Sage.  Notice that <tt class="code-inline tex2jax_ignore">SR</tt> is the ring of symbolic expressions, <tt class="code-inline tex2jax_ignore">Symbolic Ring</tt>.</p>
