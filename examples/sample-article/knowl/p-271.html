<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>To use this feature, simply be certain to give the original an <tt class="code-inline tex2jax_ignore">xml:id</tt> and then place an <tt class="code-inline tex2jax_ignore">image</tt> tag where you want the copy.  Then use a <tt class="code-inline tex2jax_ignore">@copy</tt> attribute to point to the original.  Two test examples, one from TikZ source, the other from a raster image.</p>
