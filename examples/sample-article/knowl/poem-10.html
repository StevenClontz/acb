<div class="poemlineleft" style="margin-left: 4em; text-indent: -4em; text-align: left">CS students studying in Lowell</div>
<div class="poemlineleft" style="margin-left: 4em; text-indent: -4em; text-align: left">Required their books to have soul.</div>
<div class="poemlineleft" style="margin-left: 4em; text-indent: -4em; text-align: left">Along came their teacher</div>
<div class="poemlineleft" style="margin-left: 4em; text-indent: -4em; text-align: left">Who asked for this feature:</div>
<div class="poemlineleft" style="margin-left: 4em; text-indent: -4em; text-align: left">A poem that lives in a knowl.</div>
</div>
