<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Sometimes you may want to include a single <tt class="code-inline tex2jax_ignore">image</tt> or <tt class="code-inline tex2jax_ignore">table</tt> in an example or exercise without a caption. You can also achieve this using <tt class="code-inline tex2jax_ignore">sidebyside</tt>. The first has width <tt class="code-inline tex2jax_ignore">10%</tt>, and the second has width <tt class="code-inline tex2jax_ignore">10%</tt> and margins <tt class="code-inline tex2jax_ignore">25%</tt>.</p>
