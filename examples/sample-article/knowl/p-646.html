<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>As a layout device, the <tt class="code-inline tex2jax_ignore">&lt;sidebyside&gt;</tt> does not allow a <tt class="code-inline tex2jax_ignore">&lt;caption&gt;</tt>, is never numbered, and therefore cannot be cross-referenced.  You may cross-reference whatever element holds the <tt class="code-inline tex2jax_ignore">&lt;sidebyside&gt;</tt>, and many of the panels may be cross-referenced individually.</p>
