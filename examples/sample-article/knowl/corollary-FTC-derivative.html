</h6>
<p>Suppose \(f(x)\) is a continuous function.  Then</p>
\begin{equation}
\frac{d}{dx}\definiteintegral{a}{x}{f(t)}{t}=f(x)\text{.}\tag{4.1}
\end{equation}
