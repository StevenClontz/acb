<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If only one paragraph is required, simply use the <tt class="code-inline tex2jax_ignore">p</tt> element on its own.  In addtion to captions, elements which allow titles will have those displayed above the panel.  So <tt class="code-inline tex2jax_ignore">paragraphs</tt> can carry a <tt class="code-inline tex2jax_ignore">title</tt>, but a single paragraph, <tt class="code-inline tex2jax_ignore">p</tt>, will not.</p>
