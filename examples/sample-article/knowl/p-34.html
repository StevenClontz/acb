<p>We simply take the indicated derivative, applying TheoremÂ <a knowl="./knowl/theorem-FTC.html" knowl-id="xref-theorem-FTC" alt="Theorem 2.1 The Fundamental Theorem of Calculus" title="Theorem 2.1 The Fundamental Theorem of Calculus">2.1</a> at <a knowl="./knowl/mdn-1.html" knowl-id="xref-equation-use-FTC" alt="Equation 4.2 " title="Equation 4.2 ">(4.2)</a></p>
\begin{align}
\frac{d}{dx}\definiteintegral{a}{x}{f(t)}{t}&amp;=\frac{d}{dx}\left(F(x)-F(a)\right)\tag{4.2}\\

&amp;=f(x)-0 = f(x)\text{.}\tag{4.3}
\end{align}
