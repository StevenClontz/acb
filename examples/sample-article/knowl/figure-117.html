<h6 class="sbsheader" style="width:44.4444444444444%;">To A Friend Whose Work Has Come To Nothing</h6>
<h6 class="sbsheader" style="width:50%;"></h6>
</div>
<div class="sbsrow" style="margin-left:5%;margin-right:5%;">
<div class="sbspanel" style="width:44.4444444444444%;justify-content:flex-start;"><div class="poem" style="display: table; width: auto; max-width: 100%; margin: 0 auto;">
<div class="stanza" style="padding-bottom: 20px">
<div class="poemlineleft" style="margin-left: 4em; text-indent: -4em; text-align: left">Now all the truth is out,</div>
<div class="poemlineleft" style="margin-left: 4em; text-indent: -4em; text-align: left">Be secret and take defeat</div>
<div class="poemlineleft" style="margin-left: 4em; text-indent: -4em; text-align: left">From any brazen throat,</div>
<div class="poemlineleft" style="margin-left: 4em; text-indent: -4em; text-align: left">For how can you compete,</div>
<div class="poemlineleft" style="margin-left: 4em; text-indent: -4em; text-align: left">Being honour bred, with one</div>
<div class="poemlineleft" style="margin-left: 4em; text-indent: -4em; text-align: left">Who, were it proved he lies,</div>
<div class="poemlineleft" style="margin-left: 4em; text-indent: -4em; text-align: left">Were neither shamed in his own</div>
<div class="poemlineleft" style="margin-left: 4em; text-indent: -4em; text-align: left">Nor in his neighbours' eyes?</div>
<div class="poemlineleft" style="margin-left: 4em; text-indent: -4em; text-align: left">Bred to a harder thing</div>
<div class="poemlineleft" style="margin-left: 4em; text-indent: -4em; text-align: left">Than Triumph, turn away</div>
<div class="poemlineleft" style="margin-left: 4em; text-indent: -4em; text-align: left">And like a laughing string</div>
<div class="poemlineleft" style="margin-left: 4em; text-indent: -4em; text-align: left">Whereon mad fingers play</div>
<div class="poemlineleft" style="margin-left: 4em; text-indent: -4em; text-align: left">Amid a place of stone,</div>
<div class="poemlineleft" style="margin-left: 4em; text-indent: -4em; text-align: left">Be secret and exult,</div>
<div class="poemlineleft" style="margin-left: 4em; text-indent: -4em; text-align: left">Because of all things known</div>
<div class="poemlineleft" style="margin-left: 4em; text-indent: -4em; text-align: left">That is most difficult.</div>
</div>
<div class="poemauthorleft" style="font-style: italic; padding-bottom: 20px; text-align: left">William Butler Yeats</div>
</div></div>
