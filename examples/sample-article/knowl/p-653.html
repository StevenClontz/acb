<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>With no attributes on the <tt class="code-inline tex2jax_ignore">sidebyside</tt>, each panel is the same width and there is no inter-panel space and no margin.  For a <tt class="code-inline tex2jax_ignore">sidebyside</tt> with a single panel, with its width specified, the panel will be centered.</p>
