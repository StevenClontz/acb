<article class="theorem-like"><h6 class="heading">
<span class="type">Theorem</span><span class="codenumber">2.1</span><span class="title">The Fundamental Theorem of Calculus</span>
</h6>
<p>If \(f(x)\) is continuous, and the derivative of \(F(x)\) is \(f(x)\text{,}\) then</p>
\begin{equation*}
\definiteintegral{a}{b}{f(x)}{x}=F(b)-F(a)
\end{equation*}
