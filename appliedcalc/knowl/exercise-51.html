<span class="type">Exercise</span><span class="codenumber">21</span>
</h6>
<p>Suppose that \(a, b, r, s\) are pairwise relatively prime and that</p>
\begin{align*}
a^2 + b^2 &amp; = r^2\\
a^2 - b^2 &amp; = s^2.
\end{align*}
<p>Prove that \(a\text{,}\) \(r\text{,}\) and \(s\) are odd and \(b\) is even.</p></article><span class="incontext"><a href="exercises-integers.html#exercise-51">in-context</a></span>
