<p>For each element \(a \in G\text{,}\) there exists an <b class="terminology">inverse element</b> in G, denoted by \(a^{-1}\text{,}\) such that</p>
\begin{equation*}
a \circ a^{-1} = a^{-1} \circ a = e. 
\end{equation*}
