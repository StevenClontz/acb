<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>We can ask some interesting questions about cyclic subgroups of a group and subgroups of a cyclic group.  If \(G\) is a group, which subgroups of \(G\) are cyclic? If \(G\) is a cyclic group, what type of subgroups does \(G\) possess?</p>
