<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>That is, for any functions \(f(x), g(x)\) and any constant \(c\text{,}\) we have: </p>
<ol style="list-style-type: decimal;">
<li>\(\bigl( f(x) + g(x) \bigr)' = f'(x) + g'(x)\)</li>
<li>\(\bigl( f(x) - g(x) \bigr)' = f'(x) - g'(x)\)</li>
<li>\(\bigl( c\cdot f(x) \bigr)' = c \cdot f'(x).\)</li>
</ol>
