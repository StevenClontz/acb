<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(z = r \cis  \theta\) be a nonzero complex number. Then</p>
\begin{equation*}
[r \cis \theta  ]^n = r^n \cis( n \theta)
\end{equation*}
<p>for \(n = 1, 2, \ldots\text{.}\)</p>
