<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(a\) and \(b\) be integers, with \(b \gt 0\text{.}\)  Then there exist unique integers \(q\) and \(r\) such that</p>
\begin{equation*}
a = bq + r
\end{equation*}
<p>where \(0 \leq r \lt b\text{.}\)</p>
