<span class="type">Theorem</span><span class="codenumber">4.2.4</span>
</h6>
<p>Let \(G\) be a cyclic group of order \(n\) and suppose that \(a \in G\) is a generator of the group.  If \(b = a^k\text{,}\) then the order of \(b\) is \(n/d\text{,}\) where \(d = \gcd(k,n)\text{.}\)</p></article><div><a knowl="./knowl/proof-24-hidden.html" knowl-id="hidden-proof-24" alt="Proof 4.2.4.1 " title="Proof 4.2.4.1 "><article class="hiddenproof"><h6 class="heading"><span class="type">Proof</span></h6></article></a></div>
