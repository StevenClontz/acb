\begin{align*}
(1 + x)^{k + 1} - 1 &amp; = (1 + x)(1 + x)^k -1\\
&amp; = (1 + x)^k + x(1 + x)^k - 1\\
&amp; \geq kx + x(1 + x)^k\\
&amp; \geq kx + x\\
&amp; = (k + 1)x,
\end{align*}
