<span class="type">Exercise</span><span class="codenumber">48</span>
</h6>
<p>Let \(G\) be a group and \(g \in G\text{.}\) Show that</p>
\begin{equation*}
Z(G) = \{ x \in G : gx = xg \text{ for all } g \in G \}
\end{equation*}
<p>is a subgroup of \(G\text{.}\) This subgroup is called the <b class="terminology">center</b> of \(G\text{.}\) </p></article><span class="incontext"><a href="exercises-groups.html#exercise-118">in-context</a></span>
