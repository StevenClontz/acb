<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If \(z^n = 1\text{,}\) then the \(n\)th roots of unity are</p>
\begin{equation*}
z = \cis\left( \frac{2 k \pi}{n } \right),
\end{equation*}
<p>where \(k = 0, 1, \ldots, n-1\text{.}\) Furthermore, the \(n\)th roots of unity form a cyclic subgroup of \({\mathbb T}\) of order \(n\)</p>
