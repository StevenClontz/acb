\begin{align*}
A \cap B &amp; =  \{ x \in {\mathbb R} : 2 \leq x \leq 3 \}\\
A \cup B &amp; =  \{ x \in {\mathbb R} : 0 \lt x \lt 4 \}\\
A \setminus B &amp; =  \{ x \in {\mathbb R} : 0 \lt x \lt 2  \}\\
A' &amp; =  \{ x \in {\mathbb R} : x \leq 0 \text{ or } x \gt 3 \}.
\end{align*}
