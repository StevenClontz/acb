\begin{align*}
A \cup (B \cup C) &amp; = A \cup \{ x : x \in B \text{ or } x \in C \}\\
&amp; = \{ x : x \in A \text{ or } x \in B, \text{ or } x \in C \}\\
&amp; = \{ x : x \in A \text{ or } x \in B \} \cup C\\
&amp; = (A \cup B) \cup C. 
\end{align*}
