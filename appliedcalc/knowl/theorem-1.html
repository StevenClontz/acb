<article class="theorem-like"><h6 class="heading">
<span class="type">Theorem</span><span class="codenumber">1.2.3</span><span class="title">De Morgan's Laws</span>
</h6>
<p>Let \(A\) and \(B\) be sets. Then</p>
<ol style="list-style-type: decimal;">
<li><p>\((A \cup B)' = A' \cap B'\text{;}\)</p></li>
<li><p>\((A \cap B)' = A' \cup B'\text{.}\)</p></li>
</ol></article><div><a knowl="./knowl/proof-2-hidden.html" knowl-id="hidden-proof-2" alt="Proof 1.2.3.1 " title="Proof 1.2.3.1 "><article class="hiddenproof"><h6 class="heading"><span class="type">Proof</span></h6></article></a></div>
